<mat-card class="project-card">
  <mat-card-header>
    <mat-card-title>
      <h3>{{item.title}}</h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content style="width: 100%">
    <p>{{item.desc}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" class="btn btn-primary" (click)="openDialog(item.template)"><i
        class="fas fa-eye" style="margin-right: 6px;"></i>Cheat sheet</button>
  </mat-card-actions>
</mat-card>
